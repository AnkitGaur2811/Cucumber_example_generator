<!doctype html>
<html>
  <head>
    <title>Convert Excel to CSV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Convert Excel to CSV</h1>
      <form action="{{ url_for('convert_excel_to_csv') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">Upload Excel file:</label>
          <input type="file" id="file" name="file" accept=".xls,.xlsx,.xlsm" required>
        </div>
        <div class="form-group">
          <label for="delimiter">Delimiter symbol:</label>
          <input type="text" id="delimiter" name="delimiter" value="," required>
        </div>
        <div class="form-group">
          <label for="sheets">Sheets to convert:</label>
          <select multiple id="sheets" name="sheets[]">
            <option value="">All sheets</option>
            {% for sheet in sheet_names %}
            <option value="{{ sheet }}">{{ sheet }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Convert</button>
        </div>
      </form>
    </div>
  </body>
</html>
